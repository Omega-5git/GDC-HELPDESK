<style>
  
      input{
        display: inline-block;
        font-size: 15px;
        box-sizing: border-box;
        transition: .5s;
      }
      input[type="text"]{
        background-color: #fff;
        width: 560px;
        height: 40px;
        border: none;
        outline: none;
        padding: 0 29px;
        border-radius: 25px 0 0 25px;
      }
      input[type="submit"]{
        position: relative;
        left: -5px;
        border-radius: 0 25px 25px 0;
        width: 150px;
        height: 40px;
        border: none;
        outline: none;
        cursor: pointer;
        background: #041c29 ;
        color: #fff;
      }
      @media (max-width: 1060px){
        input[type="text"]{
          width: 310px;
        }
        input[type="submit"]{
          width: 100px;
        }

      }
      @media (max-width: 630px){

        input[type="text"]{
          width: 210px;
        }
        input[type="submit"]{
          width: 68px;
        }
      }
      @media (max-width: 360px){

        input{
          font-size: 6px;
        }

        input[type="text"]{
          width: 120px;
          height: 30px;
        }
        input[type="submit"]{
          width: 35px;
          height: 30px;
        }
        }
